<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Товары</title>
</head>
<body>
    <h2>Товары в магазине</h2>
    <table border="1">
        <tr>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Остаток</th>
            <th>Действие</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.price }} ₽</td>
            <td>{{ p.quantity }} шт.</td>
            <td>
                {% if p.quantity > 0 %}
                    <a href="{% url 'buy' p.id %}">Купить</a>
                {% else %}
                    Нет в наличии
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
