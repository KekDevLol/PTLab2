<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Оформление покупки {{ product.name }}</title>
</head>
<body>
    <h3>Покупка товара: {{ product.name }} (цена {{ product.price }} )</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оформить покупку</button>
    </form>
    <a href="{% url 'index' %}">← Назад к списку</a>
</body>
</html>
